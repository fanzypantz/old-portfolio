jobs:
  build:
    working_directory: ~/app
    docker:
      - image: 'node:alpine'
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: apk add docker-cli
      - run:
          name: Build Docker image
          command: docker build -t personal-portfolio:latest .
  publish-latest:
    docker:
      - image: 'circleci/buildpack-deps:stretch'
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push personal-portfolio:latest
version: 2.1
workflows:
  build-master:
    jobs:
      - build:
        filters:
          branches:
            only: master
      - publish-latest:
        requires:
          - build
        filters:
          branches:
            only: master
